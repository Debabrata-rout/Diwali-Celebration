<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali 2025 ðŸª”</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #3e1f47, #1a0a2a);
      color: #fff;
      text-align: center;
    }

    h1, p, #countdown {
      position: absolute;
      width: 100%;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    h1 {
      top: 20px;
      font-size: 3em;
      color: #ffd700;
    }

    p {
      top: 80px;
      font-size: 1.3em;
    }

    #countdown {
      top: 130px;
      font-size: 1.1em;
      color: #ffcc00;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff0, 0 0 30px #f90; }
    }

    .diya {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background: radial-gradient(circle at top, #ffcc00, #ff6f00);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 -10px 30px #ffcc00, 0 0 60px #ff6f00;
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: radial-gradient(circle, #fffacd, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 20px #ff6347;
    }

    canvas {
      display: block;
    }

    #startBtn {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffd700;
      color: #3e1f47;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <h1 id="greeting"></h1>
  <p id="message"></p>
  <div id="countdown"></div>
  <button id="startBtn" onclick="startCelebration()">Start Celebration</button>
  <div class="diya"><div class="flame"></div></div>
  <canvas id="canvas"></canvas>
  <audio id="boom" src="fireworkss.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    const particles = [];
    let soundEnabled = false;

    class Firework {
      constructor(x, y, targetY) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.speedY = -7;
        this.trail = [];
        this.exploded = false;
      }

      update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 10) this.trail.shift();
        this.y += this.speedY;
        if (this.y <= this.targetY && !this.exploded) {
          this.explode();
          this.exploded = true;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        for (let i = this.trail.length - 1; i >= 0; i--) {
          ctx.lineTo(this.trail[i].x, this.trail[i].y);
        }
        ctx.strokeStyle = 'white';
        ctx.stroke();
      }

      explode() {
        const count = 100;
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          particles.push(new Particle(this.x, this.y, Math.cos(angle) * speed, Math.sin(angle) * speed));
        }
        if (soundEnabled) {
          const boom = document.getElementById('boom');
          boom.currentTime = 0;
          boom.play();
        }
      }
    }

    class Particle {
      constructor(x, y, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.alpha = 1;
        this.gravity = 0.05;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.03) {
        const x = Math.random() * canvas.width;
        const y = canvas.height;
        const targetY = Math.random() * canvas.height / 2;
        fireworks.push(new Firework(x, y, targetY));
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded) fireworks.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    function startCelebration() {
      soundEnabled = true;
      document.getElementById('startBtn').style.display = 'none';
      animate();
    }

    // ðŸŽ‰ Diwali Date Logic
    const greeting = document.getElementById('greeting');
    const message = document.getElementById('message');
    const countdown = document.getElementById('countdown');

    const now = new Date();
    const diwaliDate = new Date('2025-10-19T00:00:00');

    if (now.toDateString() === diwaliDate.toDateString()) {
      greeting.textContent = 'ðŸª” Happy Diwali 2025 ðŸª”';
      message.textContent = 'Deva wishes everyone joy, prosperity, and sparkling moments!';
      countdown.style.display = 'none';
    } else {
      greeting.textContent = 'ðŸŽ† Countdown to Diwali!';
      message.textContent = 'Deva is getting ready to light up the sky!';
      function updateCountdown() {
        const diff = diwaliDate - new Date();
        if (diff <= 0) {
          location.reload();
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.textContent = `Diwali begins in ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
